<div class="page-container">
    <div class="bgimg">
        <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse custom-nav">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#" style="color : #ffffff;">
                <img src="assets/images/tata_logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="TATA"> TATA Metaliks Ltd.
            </a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" style="color : #ffffff;" href="#">Vendor Portal
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                        <li class="nav-item dropdown nav-last-element">
                          <a class="nav-link"  style="color:#ffffff" href="#" id="a" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-envelope"></i> support@ingress.biz
                          </a>
                       </li>
                </ul>                
            </div>
        </nav>

        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 login-form" style="width:40%;">

            <div class="alert alert-danger" role="alert" hidden>
                <!-- {{ loginError }} -->
            </div>

            <!--start form-->
            <form autocomplete="off" [formGroup]="otpGeneratorFormGroup" (ngSubmit)="onSubmitOTP()">
                <!--start div for row-forgot password-form-->
                <div class="form-group">
                        <div class="form-group">
                        <label  style="display:inline-block;">Please choose an option</label>
                        <label class="red-asterick"  style="display:inline-block;">*</label>
                        <br/><br/>
                        <div style="display: inline-block;">
                            <label class="control control--radio">Already have an OTP?
                                <input type="radio" name="otpGeneratorOption"  value="haveOtp" formControlName="otpGeneratorOption" 
                                />
                                <div class="control__indicator"></div>
                            </label>
                        </div>
                        &nbsp;
                        <div style="display:inline-block;margin-left:5%;">
                            <label class="control control--radio">Genrate OTP
                                <input type="radio" name="otpGeneratorOption"  value="generateOtp" formControlName="otpGeneratorOption"   />
                                <div class="control__indicator"></div>
                            </label>
                        </div>
                    </div>
                    <div class="form-group pull-right">
                        <div>
                            <button type="submit" (click)="onCancel();" class="button-back">
                                <i class="fa fa-chevron-circle-left"></i>
                                Back
                            </button>
                        </div>

                        <div>
                            <button type="submit" class="button-next" [disabled]="!otpGeneratorFormGroup.valid">
                                Next
                                <i class="fa fa-chevron-circle-right"></i>
                            </button>
                        </div>
                    </div>
                    <!-- end of button div -->
                </div>
            </form>
            <!--end of form-->
        </div>
    </div>
</div>
<ispl-busy-spinner *ngIf="busySpinner"></ispl-busy-spinner>
