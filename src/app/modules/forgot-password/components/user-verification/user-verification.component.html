<div class="page-container">
    <div class="bgimg">
        <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse custom-nav">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="assets/images/tata_logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="TATA"> TATA Metaliks Ltd.
            </a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" style="color : #ffffff;" href="#">Vendor Portal
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                        <li class="nav-item dropdown nav-last-element">
                          <a class="nav-link"  style="color:#ffffff" href="#" id="a" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-envelope"></i> support@ingress.biz
                          </a>
                       </li>
                </ul>                  
            </div>
        </nav>

        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 form-style">
            <!--start form-->
            <form autocomplete="off" [formGroup]="userVerificationFormGroup" (ngSubmit)="onSubmitUsername()">
                <!--start div for row-forgot password-form-->
                <div class="form-row" *ngIf="userType == 'employee'">
                    <input type="text" id="form-email" class="form-textbox" formControlName="userName" required>
                    <label for="form-email" class="form-label">Enter Your P.No/User Id</label>
                    <div>
                        <div class="alert alert-danger" style="margin-top:-23px;" *ngIf="userVerificationFormGroup.get('userName').hasError('required') && userVerificationFormGroup.get('userName').touched">
                            <i class="fa fa-exclamation-circle"></i> P.No/User Id is required!
                        </div>
                    </div>
                </div>
                <div class="form-row" *ngIf="userType == 'vendor'">
                    <input type="text" id="form-email" class="form-textbox" formControlName="userName" required>
                    <label for="form-email" class="form-label">Enter Your GSTIN No/PAN No</label>

                    <div>
                        <div class="alert alert-danger" style="margin-top:-23px;" *ngIf="userVerificationFormGroup.get('userName').hasError('required') && userVerificationFormGroup.get('userName').touched">
                            <i class="fa fa-exclamation-circle"></i> GSTIN No/PAN No is required!
                        </div>
                    </div>
                </div>

                <div class="alert alert-danger col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="errorValue">
                    {{errorValue}}
                </div>

                <!-- start button div -->
                <div class="form-group pull-right">
                    <div>
                        <button type="submit" (click)="onCancel();" class="button-back">
                            <i class="fa fa-chevron-circle-left"></i>
                            Back
                        </button>
                    </div>

                    <div>
                        <button type="submit" class="button-next" [disabled]="!userVerificationFormGroup.valid">
                            Next
                            <i class="fa fa-chevron-circle-right"></i>
                        </button>
                    </div>
                </div>
                <!-- end of button div -->
            </form>
            <!--end of form-->
        </div>
    </div>
</div>

<ispl-busy-spinner *ngIf="busySpinner"></ispl-busy-spinner>
