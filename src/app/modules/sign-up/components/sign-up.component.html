  <div >
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 login-form">
      <div class="login-title inline">
        <!-- <h3 *ngIf="userType === 'employee'" > Login (Employee) </h3>
        <h3 *ngIf="userType === 'vendor'" > Login (Vendor) </h3> -->
        <h3> Sign Up </h3>
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="signUpError && msgType != 'InfoOther'">
        <strong>Sign Up Error!</strong> {{ signUpError }}
      </div>

      <div class="alert alert-info" role="alert" *ngIf="signUpError && msgType === 'InfoOther'">
        <strong>Info!</strong> {{ signUpError }}
      </div> 

      <form class="view-form waiting" [formGroup]="signUpFormGroup" autocomplete="off" (ngSubmit)="vendorSignUpSubmit()">
        <div class="form-group">
          <label for="name">GSTIN No/PAN No</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-user"></i>
            </span>
            <input type="text" id="username" #userName class="form-control" formControlName="username" placeholder="GSTIN No/PAN No" required>
          </div>
          <div>
            <div class="alert alert-danger" *ngIf="signUpFormGroup.get('username').hasError('required') && signUpFormGroup.get('username').touched">
              <i class="fa fa-exclamation-circle"></i> GSTIN No/PAN No is required!
            </div>
          </div>
        </div>

        <div class="form-group" style="display: inline-block">
          <label>Captcha</label>
          <div class="input-group">
            <input type="text" class="form-control captcha-custom-style" formControlName="captcha" [value]="randomNo" readonly>
          </div>
        </div>
        
        <div class="form-group" style="display: inline-block; cursor: pointer;">
          <span (click)="getRandom(12345,23456);">
            <i class="fa fa-rotate-right" title="Re-genarate Captcha"></i>
          </span>
        </div>
        

        <div class="form-group">
          <label>Enter Captcha</label>
          <div class="input-group">
            <input type="number" class="form-control" formControlName="validcaptcha" required>
          </div>
          <div>
              <div class="alert alert-danger" *ngIf="signUpFormGroup.get('validcaptcha').hasError('required') && signUpFormGroup.get('validcaptcha').touched">
                <i class="fa fa-exclamation-circle"></i> Please enter captcha!
              </div>
            </div>
        </div>

        <div class="form-group button-div-style">
          <button type="submit" class="btn btn-primary button-style" [disabled]="!signUpFormGroup.valid">
            Sign Up
          </button>          
        </div>
      </form>
      <br/>
      <div style="text-align:center; padding-top: 40px;">Version: 2.1</div>
    </div>
  </div>
